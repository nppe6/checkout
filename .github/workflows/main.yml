name: Sync from upstream

on:
  schedule:
    - cron: '0 3 * * *'   # 每天 03:00 检查一次
  workflow_dispatch:      # 手动也能触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: 拉取上游最新提交
        run: |
          git remote add upstream https://github.com/actions/checkout.git
          git fetch upstream
          git checkout main
          git merge --ff-only upstream/main || true
      - name: 推送到自己的仓库
        run: |
          git push origin main --tags
